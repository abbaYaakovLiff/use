<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::before {
            margin-right: 10px;
            content: "Hi, ";
        }

        p::after {
            content: " Student!";
        }

        .required::after {
            content: '*';
            color: red;
        }

        .required-extra::after {
            content: '**';
            color: red;
        }
    </style>
</head>

<body>
    <h1>Generated content (before and after selectors)</h1>
    <p>
        Hello
    </p>
    <form>
        <label class="required">First name: <input></label>
        <label class="required-extra">Last name: <input></label>
    </form>
</body>

</html>
